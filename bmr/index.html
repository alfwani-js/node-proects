<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>BMR Calculator</title>

  </head>
  <body>
    <section>
      <header>
        <h1>BMR Calculator</h1>
        <p>
          Calculate your Basal Metabolic Rate!
        </p>
      </header>

      <main>
        <form id="BMRForm">
          <fieldset class="user-data">
            <legend>
              <button type="reset" class="dimension-button" id="metric" value="true">Metric</button>
              <button type="reset" class="dimension-button" id="imperial" value="false">Imperial</button>
            </legend>

            <label for="gender">Gender</label>
            <select id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>

            <label for="age">Age</label>
            <input id="age" min="0" type="number">

            <label for="weight">Weight</label>
            <input id="weight" min="0" type="number" placeholder="kilograms">

            <label for="height" id="height">Height</label>
            <input id="height1" min="0" type="number" placeholder="meters">

            <label for="height2" id="height2-label"></label>
            <input id="height2" min="0" type="number" placeholder="centimeters">
          </fieldset>

          <fieldset class="activity">
          <legend class="dimension-button">Activity Level</legend>

          <input type="radio" id="sedentary" name="activity" value="sedentary" checked="true">
          <label for="sedentary">I am sedentary (little or no exercise)</label>

          <input type="radio" id="lightly" name="activity" value="lightly">
          <label for="lightly">I am lightly active (light exercise or sports 1-3 days oer week)</label>

          <input type="radio" id="moderately" name="activity" value="moderately">
          <label for="lightly">I am moderately active (moderate exercise or sports 3-5 days per week)</label>

          <input type="radio" id="very" name="activity" value="very">
          <label for="lightly">I am very active (hard exercise or sports 6-7 days per week)</label>

          <input type="radio" id="super" name="activity" value="super">
          <label for="lightly">I am super active (very hard exercise or sports and a physical job)</label>
        </fieldset>

          <button type="button" class="button" id="calculate" name="calculate">Calculate</button>
          <input type="reset" class="button" id="reset" value="Reset">
        </form>
        <div id="calculation-display">

        </div>
      </main>
    </section>
    <footer>
      <!-- Kirandeep Sahmbi-->
      Â© 2022 bmr calculator
    </footer>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
